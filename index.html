<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolean station</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calcola il prezzo del tuo biglietto</h1>
  <div class="top-box">
    <div class="row">
      <div class="third">
        <label for="name">Nome e cognome</label>
        <input type="text" id="name" placeholder="Inserisci il tuo nome">
      </div>
      <div class="third">
        <label for="km">Distanza da percorrere</label>
        <input type="number" id="km" placeholder="Distanza in km">
      </div>
      <div class="third">
        <label for="eta">Fascia d'et√†</label>
        <select id="eta">
          <option value="1">minorenne</option>
          <option value="2">maggiorenne</option>
          <option value="3">over 65</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="btn" id="genera">Genera</div>
      </div>
      <div class="half">
        <div class="btn" id="annulla">Annulla</div>
      </div>
    </div>
  </div>
  <h1>Il tuo biglietto</h1>
  <div id="bottom-box" class="hidden">
    <h3>DETTAGLIO PASSEGGERI</h3>
    <div class="first">
      <h4>NOME PASSEGGERO</h4>
      <h4><span id="nome-pass"></span></h4>
    </div>
    <div class="second">
      <table>
        <tr>
          <td><h4>Offerta</h4></td>
          <td><h4>Carrozza</h4></td>
          <td><h4>Codice CP</h4></td>
          <td><h4>Costo biglietto</h4></td>
        </tr>
        <tr>
          <td><h4><span id="offerta"></span></h4></td>
          <td><h4><span id="carrozza"></span></h4></td>
          <td><h4><span id="cp"></span></h4></td>
          <td><h4><span id="costo"></span></h4></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
